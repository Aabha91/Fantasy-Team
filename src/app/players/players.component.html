<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="display-4">Fantasy League Players</h3>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="addPlayer()">Add Player</button>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <br />

  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table table-bordered table-striped table-hover table-sm table-font"
      >
        <!-- Team Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let row">{{ row.team }}</td>
        </ng-container>

        <!-- Jersey Number Column -->
        <ng-container matColumnDef="jersey_number">
          <th mat-header-cell *matHeaderCellDef>
            Jersey Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.jersey_number }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let row">
            {{ row.position }}
          </td>
        </ng-container>

        <!-- Actions Column-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <div class="btn-group btn-group-sm pad" role="group">
              <button
                type="button"
                class="btn btn-primary"
                (click)="editPlayerData(row)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="deletePlayerData(row)"
              >
                Delete
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
